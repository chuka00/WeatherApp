<div class="search">
  <form #form="ngForm" (ngSubmit)="onSubmit()" >
    <input type="text" placeholder="search location" name="location" [(ngModel)]="location">
  </form>
</div>
<div class="main-container">
    <div class="card text-white bg-dark m-5" style="max-width: 18rem;">
        <div class="card-header">
            <h2>{{this.location}}</h2>
            <p><img src="{{iconUrl}}" alt="Weather image"></p>
        </div>
        <div class="card-body">
          <p class="card-text"><p>Weather: {{this.weather}}</p>
          <p class="card-text"><p>Temperature: {{this.temperature}} 째C</p>
          <p class="card-text"><p>Feels like: {{this.feelsLike}} 째C</p>
          <p class="card-text"><p>Pressure: {{this.pressure}} f</p>
          <p class="card-text"><p>Humidity: {{this.humidity}} %</p>
          <p class="card-text"><p>Summary: {{this.summary}}</p>
        </div>
      </div>
</div>
